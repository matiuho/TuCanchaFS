<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/disenno.css">
    <script src="assets/js/menu.js"></script>

<body>
    <header>
        <my-header></my-header>
    </header>

    <main class="login-main">
        <section class="login-section">
            <div class="login-container">
                <h2>Contacto</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Nombre:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">mensaje:</label>
                        <textarea placeholder="Escribe aquí tu mensaje..." rows="5" style="width: 100%;"></textarea>
                    </div>
                    <button type="submit" class="login-button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>

        </div>
    </footer>
