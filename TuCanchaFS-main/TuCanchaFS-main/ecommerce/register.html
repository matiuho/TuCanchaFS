<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Tu Cancha!</title>
    <link rel="stylesheet" href="assets/css/disenno.css">
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/validar.js"></script>
</head>

<body>
    <header>
        <my-header></my-header>
    </header>

    <main class="login-main">
        <section class="login-section">
            <div class="login-container">
                <h2>Registro de Usuario</h2>
                <form id="registroForm" class="login-form" onsubmit="return validarUsuario();">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required maxlength="300">
                    </div>
                    <div class="form-group">
                        <label for="region">Región:</label>
                        <select id="region" name="region" required>
                            <option value="">Seleccione una región</option>
                            <option value="Metropolitana">Metropolitana</option>
                            <option value="Valparaíso">Valparaíso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna:</label>
                        <select id="comuna" name="comuna" required>
                            <option value="">Seleccione una comuna</option>
                        </select>
                    </div>
                    <button type="submit" class="login-button">Registrarse</button>
                    <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tu Cancha!. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="assets/js/validar.js"></script>
</body>

</html>
