<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Mi Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="productos.html" class="active">Productos</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </header>

  <main>
    <h2>Agregar Producto</h2>
    <form id="formAgregarProducto">
      <label>Nombre:</label>
      <input type="text" id="nombre" required>
      <label>Precio:</label>
      <input type="number" id="precio" required>
      <label>Categoría:</label>
      <input type="text" id="categoria" required>
      <button type="submit">Guardar</button>
      <a href="productos.html" class="btn">⬅️ Volver</a>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Panel de Administración</p>
  </footer>

  <script>
    document.getElementById("formAgregarProducto").addEventListener("submit", e => {
      e.preventDefault();
      alert("Producto agregado!");
      window.location.href = "productos.html";
    });
  </script>
</body>
</html>
