<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Mi Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="usuarios.html" class="active">Usuarios</a>
    </nav>
  </header>

  <main>
    <h2>Editar Usuario</h2>
    <form id="formEditarUsuario">
      <label>Nombre:</label>
      <input type="text" id="nombre" value="Juan Pérez" required>
      <label>Email:</label>
      <input type="email" id="email" value="juan@example.com" required>
      <label>Rol:</label>
      <select id="rol" required>
        <option value="Admin" selected>Admin</option>
        <option value="Editor">Editor</option>
        <option value="Usuario">Usuario</option>
      </select>
      <button type="submit">Actualizar</button>
      <a href="usuarios.html" class="btn">⬅️ Volver</a>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Panel de Administración</p>
  </footer>

  <script>
    document.getElementById("formEditarUsuario").addEventListener("submit", e => {
      e.preventDefault();
      alert("Usuario actualizado!");
      window.location.href = "usuarios.html";
    });
  </script>
</body>
</html>
